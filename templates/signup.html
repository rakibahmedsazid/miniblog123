{% extends "base.html" %}
{% load static %}
{% block content %}
    <section class='container'>
        <div>
            <h1>Singup Here</h1>
        </div>
        <div>
            <form action="" method="post">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="Regester">
            </form>
            {% if form.non_field_errors %}
            {% for error in form.non_field_errors %}
            <p class="text-danger">{{error}}</p>
            {% endfor %}
           {% endif %}
        </div>
    </section>
{% endblock content %}
